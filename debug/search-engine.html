<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display map navigation controls</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src="/node_modules/mapbox-gl/dist/mapbox-gl.js"></script>
    <script src='../debug/access_token_generated.js'></script>
    <script src="../dist/map-gl-indoor.umd.js"></script>

    <link href="/node_modules/mapbox-gl/dist/mapbox-gl.css" rel="stylesheet" />


    <script src='https://unpkg.com/@turf/turf/turf.min.js'></script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>

        const map = window.map = new mapboxgl.Map({
            container: "map",
            zoom: 18,
            center: [2.3592843, 48.8767904],
            style: 'mapbox://styles/mapbox/streets-v10'
        });

        /**
         * Indoor specific
         */

        var customData;

        // Retrieve the geojson from the path and add the map
        fetch('maps/gare-de-l-est.geojson')
            .then(res => res.json())
            .then(geojson => {
                map.indoor.addMap(mapgl_indoor.IndoorMap.fromGeojson(geojson));
                customData = geojson;
            });

        // Add search controls to the map.
        map.addControl(
            new MapboxGeocoder({
                localGeocoderOnly: true,
                localGeocoder: (query) => {
                    var matchingFeatures = [];
                    for (var i = 0; i < customData.features.length; i++) {
                        var feature = customData.features[i];
                        if (feature.properties.hasOwnProperty('name') &&
                            feature.properties.name
                                .toLowerCase()
                                .search(query.toLowerCase()) !== -1
                        ) {
                            feature['place_name'] = feature.properties.name;
                            feature['center'] = turf.centroid(feature).geometry.coordinates;
                            feature['place_type'] = ['park'];
                            matchingFeatures.push(feature);
                        }
                    }
                    return matchingFeatures;
                },
                zoom: 20,
                placeholder: 'Enter search e.g. Room',
                mapboxgl: mapboxgl,
                marker: false,
                on: {
                    'result': (geocoder) => {
                        if (
                            geocoder.result.hasOwnProperty('properties') &&
                            geocoder.result.properties.hasOwnProperty('level')
                        ) {
                            map.indoor.setLevel(parseInt(geocoder.result.properties.level));
                        }
                    }
                }
            }), 'top-left'
        );


        // Add the specific control
        map.addControl(map.indoor.control, 'top-left');

    </script>

</body>

</html>
